# Enable 256-color and true color support in tmux
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256color*:Tc"

# GENERAL
set -g set-clipboard on
set -g mouse on
set -g status-interval 3
set -g detach-on-destroy on

# Set prefix key
unbind C-b
set -g prefix C-Space

# Refresh tmux config with r
unbind r
bind r source-file "~/.tmux.conf"

unbind %
bind \\ split-window -h -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# Status bar
# set -g status-bg black
# set -g status-fg white
# set -g status-left-length 20
# set -g status-right-length 150
# set -g status-left "#[fg=green]#S #[fg=white]#I #[fg=yellow]#P "
# set -g status-right "#[fg=green]#H #[fg=white]%a %d-%b-%y #[fg=yellow]%R "

# New window in same path
bind c new-window -c "#{pane_current_path}"

# Resurrect
bind C-s run ''~/.tmux/plugins/tmux-resurrect/scripts/save.sh'
bind C-r run ''~/.tmux/plugins/tmux-resurrect/scripts/restore.sh'

# Use vim arrows to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z # Use m key to maximize pane

# Use vim arrows to move between panes
bind -r J select-pane -D
bind -r K select-pane -U
bind -r H select-pane -L
bind -r L select-pane -R

# Enable vi mode to allow vim movements
set-window-option -g mode-keys vi

# Start selecting textwith "v"
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Copy text with "y"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Dont exit copy mode when draggin with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane


